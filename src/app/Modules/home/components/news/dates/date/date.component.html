<div class="bg-white rounded-[12px] h-[101px]">
  <div class="p-[16px] flex gap-[12px]">
    <div [ngClass]="date().bg" class="flex rounded-[8px]">
      <div
        [ngClass]="date().color"
        class="text-center font-inter font-[500] text-[24px] w-[81px] h-[69px] flex flex-col justify-center"
      >
        {{ date().day }}
        <p class="text-[14px]">{{ date().mounth | translate }}</p>
      </div>
    </div>
    <div class="flex justify-center items-center">
      <p class="font-inter font-[500] text-blue-100">
        {{ date().data | translate }}
      </p>
    </div>
  </div>
</div>
